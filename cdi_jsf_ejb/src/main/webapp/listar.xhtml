<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="conteudoGeral">
		<h:form>
			<h1>
				<h:outputText value="#{msg['label.titulo']}" />
			</h1>
			<p:dataTable var="jogador" value="#{crudMB.jogadores}"
				widgetVar="jogadoresTabela"
				emptyMessage="#{msg['label.tabela.vazia']}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="#{msg['label.tabela.titulo']}" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="#{msg['label.tabela.jogador']}">
					<h:outputText value="#{jogador.nome}" />
				</p:column>

				<p:column headerText="#{msg['label.tabela.time']}">
					<h:outputText value="#{jogador.time}" />
				</p:column>


			</p:dataTable>
			
			<h:panelGrid columns="2" cellpadding="5" class="ui-grid">
        		<h:outputLabel for="valor1" value="Valor 1: " />
        		<p:spinner id="valor1" value="#{crudMB.soma.valor1}" />
        		
        		<h:outputLabel for="valor2" value="Valor 2: " />
        		<p:spinner id="valor2" value="#{crudMB.soma.valor2}" />
        		
        		<h:outputLabel for="total" value="Total : " />
        		<p:inputText id="total" value="#{crudMB.soma.resultado}" readonly="true"/>

				<p:commandButton value="Calcular" action="#{crudMB.somar}" update="total"/>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
